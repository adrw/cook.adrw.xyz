<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript">
      var newDomain = "http://cook.alexanders.xyz"
      var newPath = window.location.pathname
      if (newPath == "/recipes") {
        newPath = "/"
      }
      var newLoc = newDomain + newPath + window.location.hash + window.location.search
      if (window.location.hash != "#noredirect" && window.location.search != "?noredirect") {
        window.location.replace(newLoc)
      }
    </script>
    <title>Redirect cook.adrw.xyz -> cook.alexanders.xyz</title>
    <noscript>
      <meta http-equiv="refresh" content="10;url=http://cook.alexanders.xyz/">
    </noscript>
    <meta http-equiv="refresh" content="30;url=http://cook.alexanders.xyz/">
    <style>
      a { text-decoration: none; color: black; border-bottom: 2px solid #444; }
      a:hover { border-bottom: 4px solid black; }
      body { color: #444; background-color: #d8beb8; background-image: url("/00029c.png"); font-family: Avenir Next, sans-serif }
      #message { margin: 10%; }
      footer { position: absolute; bottom: 40px; left: 40px; }
    </style>
  </head>
  <body>
    <div id="message">
        <h1>cook.adrw.xyz is now <a href="http://cook.alexanders.xyz/">cook.alexanders.xyz</a></h1>
        <p>
          <noscript>You should be redirected shortly to <a href="http://cook.alexanders.xyz/">cook.alexanders.xyz</a> (enable Javascript for a precise redirect link)</noscript>
          <script>document.write('You should be redirected immedietely to <a href="http://cook.alexanders.xyz' + window.location.pathname + window.location.hash + window.location.search + '">https://cook.alexanders.xyz' + window.location.pathname + window.location.hash + window.location.search + '</a>')</script>
        </p>
        <p>See you there!</p>
    </div>
    <footer>
      <p>Powered by <a href="http://redirect.adrw.ch/">@adrw/https-redirect-javascript-with-meta-fallback</a> on <a href="https://pages.github.com/">GitHub Pages</a></p>

        <noscript>2018</noscript>
        <script>document.write(new Date().getFullYear())</script>
      </p>

  </body>
</html>
